<!DOCTYPE html>
<html>
    <head>
        <title>Fitness</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/Signuptr.css">
    </head>
    <body>
        <center>
            <form action="Signuptr" method="post">
                <h1>Welcome to Fitness</h1>
                <h2>Sign up</h2>
                Name<input type="text" name="Name" id="name"><br><br>
                Email<input type="email" name="Email" id="email"><br><br>
                Mobile<input type="text" name="Phone" id="phone"><br><br>
                Username<input type="text" name="User" id="user"><br><br>
                Password<input type="password" name="Password" id="pass"><br><br>
                <input type="submit" value="Submit" id="Sub">
            </form>
        </center>
    </body>
</html>
